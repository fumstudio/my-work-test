<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logins & Likes</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #likeSection {
            display: flex;
            align-items: center;
        }
        #like-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #eaeaea;
            border: 5px solid #007bff;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        #like-button {
            font-size: 2rem;
            cursor: pointer;
            color: gray;
        }
        #like-button.liked {
            color: black;
        }
        #like-count {
            font-size: 1.5rem;
        }
        #loginForm {
            margin-bottom: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
        }
        #view-liked-pages {
            margin-top: 20px;
        }
        #like-container:hover {
            background-color: #d0e7ff;
        }
    </style>
</head>
<body>

    <div id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginButton">Login</button>
    </div>

    <div id="likeSection" class="hidden">
        <div id="like-container">
            <i id="like-button" class="fas fa-thumbs-up"></i>
        </div>
        <span>Likes: </span><span id="like-count">0</span>
        <a href="liked-pages.html" id="view-liked-pages" class="hidden">View Liked Pages</a>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBDrzrgLslaJvnXbo1e90irCEtdcm9ZsCU",
            authDomain: "logins-13661.firebaseapp.com",
            databaseURL: "https://logins-13661-default-rtdb.firebaseio.com",
            projectId: "logins-13661",
            storageBucket: "logins-13661.appspot.com",
            messagingSenderId: "451535349483",
            appId: "1:451535349483:web:d3c9867fd2bffbbdca40ae",
            measurementId: "G-DWP16WX2H7"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        const pageId = "page9"; // Storage page
        const pageName = "KEY HOLDER"; // Name of the page
        const pageImages = [
            "https://www.studio22online.co.za/wp-content/uploads/2022/07/keyringsample600px.jpg",
            "https://ae01.alicdn.com/kf/Hc4b4f10bf3dd46fe964ceec0a0aeff19K/Beautiful-Heart-Quicksand-Key-Chain-For-Girl-Bag-Pendant-Lovely-Love-Keyfob-Moving-Liquid-Keychain-Floating.jpg"
        ]; // Array of images for the page
        const pageLink = "https://ae01.alicdn.com/kf/Hc4b4f10bf3dd46fe964ceec0a0aeff19K/Beautiful-Heart-Quicksand-Key-Chain-For-Girl-Bag-Pendant-Lovely-Love-Keyfob-Moving-Liquid-Keychain-Floating.jpg"; // URL of the page
        const pageDescription = "Personalised key rings are a beautiful way to create your own style. You can print captions, beautiful designs or great images."; // Description of the page

        const likeButton = document.getElementById('like-button');
        const likeCount = document.getElementById('like-count');
        const loginButton = document.getElementById('loginButton');
        const likeSection = document.getElementById('likeSection');
        const viewLikedPages = document.getElementById('view-liked-pages');
        let userId;
        let currentLikes = 0;
        let liked = false;

        loginButton.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    userId = userCredential.user.uid;
                    likeSection.classList.remove('hidden');
                    viewLikedPages.classList.remove('hidden');
                    loadLikes();
                })
                .catch((error) => {
                    console.error("Login failed: ", error.code, error.message);
                    alert("Login failed: " + error.message);
                });
        });

        const loadLikes = () => {
            const likesRef = ref(database, `likes/${pageId}`);
            onValue(likesRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    currentLikes = data.count || 0;
                    likeCount.textContent = formatLikes(currentLikes);
                    liked = data.users && data.users[userId] === true;

                    if (liked) {
                        likeButton.classList.add('liked');
                        likeButton.classList.remove('fa-thumbs-up');
                        likeButton.classList.add('fa-gift');
                    } else {
                        likeButton.classList.remove('liked');
                        likeButton.classList.remove('fa-gift');
                        likeButton.classList.add('fa-thumbs-up');
                    }
                }
            });
        };

        const formatLikes = (num) => {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        };

        likeButton.addEventListener('click', () => {
            if (!userId) {
                alert("You must be logged in to like.");
                return;
            }

            liked = !liked;
            currentLikes += liked ? 1 : -1;

            const likesRef = ref(database, `likes/${pageId}`);
            set(likesRef, {
                count: currentLikes,
                users: {
                    [userId]: liked
                }
            });

            likeCount.textContent = formatLikes(currentLikes);
            likeButton.classList.toggle('liked', liked);
            likeButton.classList.toggle('fa-thumbs-up', !liked);
            likeButton.classList.toggle('fa-gift', liked);

            // Update liked pages information
            const likedPagesRef = ref(database, `likedPages/${userId}/${pageId}`);
            if (liked) {
                set(likedPagesRef, {
                    name: pageName,
                    images: pageImages,
                    link: pageLink,
                    description: pageDescription
                });
            } else {
                set(likedPagesRef, null); // Remove the liked page entry
            }
        });

        loadLikes(); // Initial load of likes
    </script>
</body>
</html>
